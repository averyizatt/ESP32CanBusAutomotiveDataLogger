<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>OTA Update</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<header class="site-header">
			<div class="brand">
				<div class="logo" aria-hidden></div>
				<div>
					<h1>OTA Update</h1>
					<p class="muted">Upload firmware for the device</p>
				</div>
			</div>
			<nav>
				<div class="nav">
					<a href="index.html">Dashboard</a>
					<a href="can.html">CAN</a>
				</div>
			</nav>
		</header>

		<main>
			<section class="card">
				<form method="POST" action="/update" enctype="multipart/form-data">
					<label class="muted">Firmware file</label>
					<input type="file" name="firmware">
					<label class="muted" style="margin-top:8px">Admin Token</label>
					<input name="token" type="text" placeholder="Paste admin token here">
					<div style="margin-top:12px"><button class="btn">Upload Firmware</button></div>
				</form>
			</section>

			<footer>
				<a class="btn" href="index.html">Back</a>
			</footer>
		</main>
	</div>
</body>
</html>
