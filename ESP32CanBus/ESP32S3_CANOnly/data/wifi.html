<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>WiFi Setup</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="site-header">
			<div class="brand">
				<div class="logo" aria-hidden></div>
				<div>
					<h1>WiFi Setup</h1>
					<p class="muted">Add networks for the device to use</p>
				</div>
			</div>
			<nav>
				<div class="nav">
					<a href="index.html">Dashboard</a>
					<a href="can.html">CAN</a>
				</div>
			</nav>
		</header>

		<main>
			<section class="card">
				<form action="/addwifi" method="POST">
					<label class="muted">SSID</label>
					<input name="ssid" type="text" placeholder="Network name">
					<label class="muted" style="margin-top:8px">Password</label>
					<input name="pass" type="password" placeholder="Password (optional)">
					<label class="muted" style="margin-top:8px">Admin Token (required)</label>
					<input name="token" type="text" placeholder="Paste admin token here">
					<div style="margin-top:12px">
						<button class="btn">Add Network</button>
					</div>
				</form>
			</section>

			<footer>
				<a class="btn" href="index.html">Back</a>
			</footer>
		</main>
	</div>
</body>
</html>
