<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Speedometer</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    body{background:linear-gradient(180deg,#05070a,#071018);}
    .speed-wrap{height:100vh;display:flex;align-items:center;justify-content:center;padding:18px}
    .speed-card{max-width:720px;width:100%;text-align:center}
    .speed-big{font-family: 'Orbitron', Arial, sans-serif;font-size:110px;font-weight:800;color:var(--accent);text-shadow:0 6px 30px rgba(255,59,59,0.12)}
    .speed-label{color:var(--muted);font-size:16px;margin-top:6px}
    .gauge-large{width:100%;max-width:560px;margin:18px auto}
  </style>
</head>
<body>
  <div class="speed-wrap">
    <div class="speed-card card race">
      <div style="display:flex;align-items:center;justify-content:center;gap:18px">
        <svg class="gauge-large" viewBox="0 0 420 220" width="420" height="220" aria-hidden>
          <defs>
            <linearGradient id="lg2"><stop offset="0%" stop-color="#ff3b3b"/><stop offset="100%" stop-color="#ffd166"/></linearGradient>
          </defs>
          <path d="M20 200 A180 180 0 0 1 400 200" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="18" stroke-linecap="round"></path>
          <path d="M50 200 A150 150 0 0 1 370 200" fill="none" stroke="url(#lg2)" stroke-width="14" stroke-linecap="round"></path>
          <g transform="translate(210,200)">
            <line id="gaugeNeedleLarge" x1="0" y1="0" x2="0" y2="-120" stroke="#081010" stroke-width="6" stroke-linecap="round" style="transform-origin:210px 200px;transition:transform 220ms ease-out"></line>
            <circle cx="0" cy="0" r="10" fill="#081010" stroke="#ffd166" stroke-width="3"></circle>
          </g>
        </svg>
        <div>
          <div class="speed-big" id="speedBig">--</div>
          <div class="speed-label">MPH</div>
        </div>
      </div>
      <div style="margin-top:8px"><a class="btn" href="index.html">Back to Dashboard</a></div>
    </div>
  </div>
</body>
</html>
